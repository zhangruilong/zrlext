<script>
	//判断浏览器版本
	if (!$.support.leadingWhitespace){$("#browser_ie").show();}
	$(".brower-close").click(function(){$("#browser_ie").hide()})
	//弹出层
	$('.cd-popup-trigger').on('click', function(event){
		event.preventDefault();
		$('.cd-popup').addClass('is-visible');
	});
	//关闭
		$('.cd-popup').on('click', function(event){
			if( $(event.target).is('.cd-popup-close') || $(event.target).is('.cd-popup') ) {
				event.preventDefault();
				$(this).removeClass('is-visible');
			}
		});
		//弹出层定位
		var cdw = $(".cd-popup .cd-popup-container").width()/2;
		var cdy = $(".cd-popup .cd-popup-container").height()/2;
		$(".cd-popup .cd-popup-container").css({"margin-left":-cdw,"margin-top":-cdy});
</script>
