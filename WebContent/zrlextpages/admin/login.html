<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户登录</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<!-- load css -->
	<link rel="stylesheet" type="text/css" href="../common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="css/login.css" media="all">
</head>
<body>
<div class="layui-canvs"></div>
<div class="layui-layout layui-layout-login">
	<h1>
		 <strong>后台管理系统</strong>
		 <em>Management System</em>
	</h1>
	<div class="layui-user-icon larry-login">
		 <input id="username" type="text" placeholder="账号" class="login_txtbx"/>
	</div>
	<div class="layui-pwd-icon larry-login">
		 <input id="password" type="password" placeholder="密码" class="login_txtbx"/>
	</div>
    <div class="layui-val-icon larry-login">
    	<div class="layui-code-box">
    		<input type="text" id="code" name="code" placeholder="验证码" maxlength="4" class="login_txtbx">
            <img src="images/verifyimg.png" alt="" class="verifyImg" id="verifyImg" onclick="javascript:this.src='xxx'+Math.random();">
    	</div>
    </div>
    <div class="layui-submit larry-login">
    	<input type="button" value="立即登陆" class="submit_btn"/>
    </div>
    <div class="layui-login-text">
    	<p>© 2016-2017 zrl 版权所有</p>
    </div>
</div>
<script type="text/javascript" src="../common/layui/lay/dest/layui.all.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="jsplug/jparticle.jquery.js"></script>
<script type="text/javascript">
$(function(){
	$(".layui-canvs").jParticle({
		background: "#141414",
		color: "#E6E6E6"
	});
	//登录链接测试，使用时可删除
	$(".submit_btn").click(function(){
		submitdata();
	});
});
if (top != window) top.location.href = window.location.href;
function submitdata() {
	var username = $('#username').val();
	if(!username){
		layer.tips('账号不能为空！', '#username', {
			  tips: [1, 'red'],
			  time: 4000
			});
		return;
	}
	var password = $('#password').val();
	if(!password){
		layer.tips('密码不能为空！', '#password', {
			  tips: [1, 'red'],
			  time: 4000
			});
		return;
	}
	$.ajax({
		url: "System_userAction.do?method=login",
		type: "post",
		data: {
			username : username,
			password : password
			},
		success: function(r) {
			var respText = eval('('+r+')'); 
			if(respText.code != 202) {
				layer.tips(respText.msg, '#password', {
					  tips: [1, 'red'],
					  time: 4000
					});
			} else {
				window.localStorage.setItem("locked",0);
				window.location.href = "index.html";
			}
		},
		error:function(r) {
			alert(respText.msg);
		}
	});
};
</script>
</body>
</html>
