<script type="text/javascript">
$(function(){
	$.ajax({
		url: "System_powerAction.do?method=selAllMenu",
		success: function(r) {
			initmenu(r);
		},
		error:function(r) {
			alert('网络出现问题，请稍后再试');
		}
	});
})
function initmenu(data){	
	var respText = eval('('+data+')'); 
	$.each(respText, function(i, item) {
		var menuchild = "";
		$.each(item.children, function(y, ytem) {			
			menuchild += '<li><a class="ajax-link" href="../'+ytem.href+'">'+ytem.text+'</a></li>';
	    });
		$("#leftmenu").append('<li class="accordion">'+
                '<a class="ajax-link" href="../'+item.href+'"><i class="glyphicon glyphicon-align-justify"></i><span> '+item.text+'</span></a>'+
                '<ul class="nav nav-pills nav-stacked">'+menuchild+
                '</ul></li>');
    });
	charisma();
}
</script>
