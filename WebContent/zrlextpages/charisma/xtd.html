<script> 
$(function(){
	$.ajax({
		url: "NoticeService.do?method=selQuery",
		data: {
		},
		success: function(r) {
			var resp = eval('('+r+')'); 
			$("#noticecontent").html("");
			$.each(resp.root, function(i, item) {
				$("#noticecontent").append('<h3>'+item.noticetitle+'<small>'+item.noticeinswhen+'</small></h3><p>'
				+item.noticedetail);
			});
		},
		error:function(r) {
			var resp = eval(r); 
			alert(resp.msg);
		}
	});
	$.ajax({
		url: "CustomerService.do?method=selBirthday",
		data: {
		},
		success: function(r) {
			var resp = eval('('+r+')'); 
			$("#birthday").html("");
			$.each(resp.root, function(i, item) {
				$("#birthday").append('<li><strong>会员:</strong> <a href="#">'
						+item.customername+' </a><br><strong>手机:</strong> <a href="#">'
						+item.customerphone+' </a><br> <strong>生日:</strong>'
						+item.customerbirthday+'<br> <strong>状态:</strong> <span class="label-success label label-default">'
						+item.customerstatue+'</span></li>');
			});
		},
		error:function(r) {
			var resp = eval(r); 
			alert(resp.msg);
		}
	});
})
</script>
